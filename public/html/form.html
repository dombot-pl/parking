<div class="page-header__inner">
    <div class="page-header__main">
        <h2 class="page-header__title">parking.dombot.pl<span class="page-header__subtitle">Contact Form</span></h2>
    </div>
    <fieldset>
        <label for="email">E-Mail</label>
        <input type="text" name="email" id="email" value="">
    </fieldset>

    <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="">
    </fieldset>

    <fieldset>
        <label for="domain">Internet Domain</label>
        <input type="text" name="domain" id="domain" value="">
    </fieldset>

    <fieldset>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="6"></textarea>
    </fieldset>

    <fieldset>
        <input type="submit" name="email" value="Send">
    </fieldset>
</div>

<script>

    var url = new URL(window.location.href);
    var domain = url.searchParams.get("host");
    //console.log(domain);
    document.getElementById("domain").value = domain;

</script>
